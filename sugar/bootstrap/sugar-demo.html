<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugar | Bootstrap App Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #editor { margin-top: 20px; }
    .draggable { cursor: move; }
  </style>
</head>
<body>
    <navbar-main></navbar-main>
  <navbar-element></navbar-element>

  <div id="editor" class="container">
    <!-- Drag and Drop 150x150px boxes with component names -->
  <div id="canvas">
    <p>Elements go here</p>
    <!-- Where the elements are dropped onto the canvas for presentation of how it will look -->
  </div>
  <div id="elements">
    
    <div id="card" draggable="true" class="draggable">
      <h3>Card Title</h3>
      <p>Card content goes here.</p>
      <button id="button">Button</button>
    </div>
  </div>


  <!-- A set of buttons to save and publish a webpage (to HTML file) -->
  
  <script src="./sugar-boot.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
